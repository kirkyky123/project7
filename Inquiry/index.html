<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="inquiry-section">
        <div class=".inquiry-form textarea">
            <div class="text-center">
                <h1>
                    Contact me
                </h1>
                <p>
                    Fill up the form below to send me a message.
                </p>
            </div>
            <form action="https://api.web3forms.com/submit" method="POST" id="form">
                <input type="hidden" name="access_key" value="cdd29c1c-7830-499b-a815-1f8079ebd2a7" />
                <input type="hidden" name="subject" value="New Submission from Web3Forms" />
                <input type="checkbox" name="botcheck" id="" style="display: none;" />
                <div class="input-label">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="John Doe" required />
                </div>
                <div class="input-label">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="you@company.com" required />
                </div>
                <div class="input-label">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="+1 (555) 1234-567" required />
                </div>
                <div class="input-label">
                    <label for="message">Your Message</label><br>
                    <textarea rows="5" name="message" id="message" placeholder="Your Message" required></textarea>
                </div>
                <div class="input-label">
                    <button type="submit" class="submitButton">
                        Send Message
                    </button>
                </div>
                <p id="result"></p>
            </form>
        </div>
    </div>
    <script src="src.js">
    </script>
</body>

</html>
