<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Time Stats</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="../All Time Stats/index.html">All Time Stats</a></li>
      <li><a href="../Current Season Stats/index.html">Current Season Stats</a></li>
      <li><a href="../Match History/index.html">Match History</a></li>
      <li><a href="../Trophy Records/index.html">Trophy Records</a></li>
      <li><a href="../$ Worth/index.html">$ Worth</a></li>
    </ul>
    <div class="menu-toggle" id="menuToggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="hamburger-dropdown hidden" id="hamburgerDropdown">
      <ul>
        <li><a href="../Inquiry/index.html">Inquiry Form</a></li>
        <li><a href="../userUpload/index.html">Upload Player</a></li>
        <li><a href="../youtubeVideo/index.html">Video</a></li>
      </ul>
    </div>
  </nav>
  <div class="player_title">
    <h1 id="playerName">Player name</h1>
  </div>
  <div class="stats-image" id="top-stats">
    <span class="stats-image">
      <div class="stats-container">
        <h1>All Time Statistics</h1>
        <div class="stats-flex-container">
          <div class="chart-container">
            <img src="ball.png" alt="image of ball" width="200px" height="200px">
          </div>
          <div class="stats-info">
            <div class="stat">
              <span class="dot dot-shot"></span>
              <span class="value" id="shotToGoalRatio">Loading...</span>
              <span class="label">Shot to goal ratio</span>
            </div>
            <div class="stat">
              <span class="dot dot-goal"></span>
              <span class="value" id="goalContributionPerGame">Loading...</span>
              <span class="label">Goal contribution per game</span>
            </div>
            <div class="stat">
              <span class="dot dot-assist"></span>
              <span class="value" id="assistsPerGame">Loading...</span>
              <span class="label">Assists per game</span>
            </div>
            <div class="stat">
              <span class="dot dot-freekick"></span>
              <span class="value" id="freeKicksPerGame">Loading...</span>
              <span class="label">Free kicks per game</span>
            </div>
          </div>
        </div>
      </div>
    </span>
  </div>
  <script src="src.js"></script>
</body>

</html>
